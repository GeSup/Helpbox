<div (click)="setHide()" id="modal-signup" class="modal">
    <span class="close cancelbtn" title="Close Modal">&times;</span>
    <form (click)="$event.stopPropagation()" id="signup-form" class="modal-content">
        <div class="container">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="signup-email"><b>Email</b></label>
            <input type="email" class="pass2" id="signup-email" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" class="pass2" id="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="pass2" id="confirm_password" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
                <input type="checkbox" checked="checked" name="remember" > Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" id="terms">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button (click)="setHide()" type="button" id="cancelbtn" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>
